<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CalcIT</title>
</head>
<body>

    <div class="container">
        <div class="view" id="view"></div>
    
        <div class="calculator">
           <button class="plates clear" id="clear">C</button>
           <button class="plates num " data-num="-">[+/-]</button>
           <button class="plates op" data-op="-">-</button>
           <button class="plates op" data-op="%">%</button>
           <button class="plates num" data-num="7">7</button>
           <button class="plates num" data-num="8">8</button>
           <button class="plates num" data-num="9">9</button>
            <button class="plates op" data-op="x">x</button>
            <button class="plates num" data-num="4">4</button>
            <button class="plates num" data-num="5">5</button>
            <button class="plates num" data-num="6">6</button>
            <button class="plates op" data-op="/">/</button>
            <button class="plates num" data-num="1">1</button>
            <button class="plates num" data-num="2">2</button>
            <button class="plates num" data-num="3">3</button>
            <button class="plates op" data-op="+">+</button>
            <button class="plates num" data-num="0">0</button>
            <button class="plates num" data-num=".">.</button>
            <button class="plates " data-result="" id="equals">=</button>
        </div>
    </div>
  
    <script src="js/script.js"></script>

</body>
</html>
